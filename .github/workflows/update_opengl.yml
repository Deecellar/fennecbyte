name: Update opengl/ Files from zig-opengl Artifact

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
    - workflow_dispatch:

jobs:
  update-opengl:
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: aochmann/actions-download-artifact@v1.0.4
      with:
      repo: MasterQ32/zig-opengl
      name: loaders
      latest: true
      path: loaders
    
    - name: Compare files
      id: compare-files
      run: |
        for file in loaders/opengl/*; do
          if [ -f "$file" ]; then
            if ! cmp -s "$file" "opengl/$(basename "$file")"; then
              echo "File $file has changed."
              echo "::set-output name=changed::true"
            else
              echo "File $file is up to date."
              echo "::set-output name=changed::false"
            fi
          fi
        done

    - name: Update files
      if: steps.compare-files.outputs.changed == 'true'
      run: |
        for file in loaders/opengl/*; do
          if [ -f "$file" ]; then
            mv "$file" "opengl/$(basename "$file")"
          fi
        done

    - name: Create Pull Request
      if: steps.compare-files.outputs.changed == 'true'
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { data: pullRequests } = await github.pulls.list({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            head: 'update-opengl',
            base: 'master'
          });
          if (pullRequests.length > 0) {
            const pullRequest = pullRequests[0];
            const { data: commits } = await github.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pullRequest.number
            });
            const commit = commits[commits.length - 1];
            await github.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commit.sha,
              body: 'Update opengl/ files'
            });
          } else {
            await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Update opengl/ files',
              head: 'update-opengl',
              base: 'master',
              body: 'Update opengl/ files'
            });
          }
